{% extends "layout.html" %}

{% block body %}
    <br>
    <div class="container">

        <h3 class="text-secondary">Change Password:</h3>
        
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endif %}
        
        {% if pwd_message %}
            <div class="alert alert-danger" role="alert"><ul>
                {% for msg in pwd_message %}
                    <li>{{ msg }}</li>
                {% endfor %}
            </ul></div>
        {% endif %}

    
        <form action="{% url 'change_password' %}" method="post">
            {% csrf_token %}
            <div class="form-row mb-2">
                <div class="col">
                    Old Password:<input class="form-control"  type="password" name="old_password" maxlength="24">
                </div>
            </div>

            <div class="form-row mb-2">
                <div class="col">
                    New Password: <input class="form-control"  type="password" name="password" maxlength="24">
                </div>
            </div>
            <div class="form-row mb-2">
                <div class="col">
                    Confirm Password:<input class="form-control" type="password" name="confirmation">
                </div>
            </div>        
            <div class="form-row mb-2">
                <div class="col">
                    <input class="btn btn-info" type="submit" value="Update Password">
            </div>
        </form>
    </div>

    

{% endblock %}
