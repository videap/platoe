{% extends "layout.html" %}

{% block body %}

    
    <div class="container text-secondary my-2">

        <h2>Login</h2>

        {% if message %}
            <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control border-info" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control border-info" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-info" type="submit" value="Login">
        </form>

        <div class="mt-3">
            <p>Don't have an account? <a class="text-info" href="{% url 'register' %}">Register here.</a></p>
            <p>Forgot your password?  <a class="text-info" href="{% url 'reset_password' %}">Click here.</a></p>
        </div>
    </div>


{% endblock %}
